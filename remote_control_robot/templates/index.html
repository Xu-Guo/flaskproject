<html>
<head>
	<title>Video Streaming Demonstration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
	<script type="text/javascript">
		/**
		 * do ajax get request
		 */
		var address = "http://127.0.0.1:5000/"

		function doGet(url) {
			$.get(address + url, function(data) {
				console.log(data);
			});
		}

		$(function() {
			// 0 w startup 87
			// 1 s stop 83
			// 3 q left 81
			// 4 e right 69
			// 5 up speedup 38
			// 6 down speeddown 40
			// 7 r backward 82
			var allowed = true;
			var validCodes = [87, 83, 81, 69, 38, 40, 82];

			$(document).keydown(function(event) {
				if (validCodes.indexOf(event.keyCode) < 0) return;
				if (event.repeat != undefined) {
					allowed = !event.repeat;
				}
				if (!allowed) return;
				allowed = false;
				console.log(event.keyCode);

				var key = event.keyCode;
				switch (key) {
					case 87:
					    //startup
						doGet('control_robot?cmd=0')
						break;
					case 83:
                        //stop
						doGet('control_robot?cmd=1');
						break;
					case 81:
					    //left
						doGet('control_robot?cmd=3');
						break;
					case 69:
                        //right
						doGet('control_robot?cmd=4');
						break;
					case 38:
					    //speedup
						doGet('control_robot?cmd=5');
						break;
					case 40:
					    //speeddown
						doGet('control_robot?cmd=6');
						break;
					case 82:
					    //backward
						doGet('control_robot?cmd=7');
						break;
				}
			});

			$(document).keyup(function(e) {
				if (validCodes.indexOf(event.keyCode) < 0) return;
				allowed = true;
				doGet('stop');
			});
			$(document).focus(function(e) {
				allowed = true;
			});
		});
	</script>
</head>

<body>

<section class="section-white">

	<div class="container">
		<h1 style="text-align: center">Remote Control Panel</h1>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<!--<img id="bg" src="{{ url_for('video_feed') }}">-->
					<!-- <img src="http://placehold.it/800x400" alt="..."> -->
					<div class="carousel-caption">
						<h2>Camera</h2>
					</div>
				</div>
			</div>
			<!-- Controls -->
		</div>
	</div>
</section>

</body>

</html>
